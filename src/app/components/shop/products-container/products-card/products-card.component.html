<div class="card p-2 rounded border-0 shadow-sm">
  <div class="img-card-container">
    <img src="{{product2.producto.imagenUrl}}" class="card-img-top">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{product2.producto.nombre}}</h5>
    <p class="card-text">{{product2.producto.descripcion}}</p>
  </div>
  <div>
      <div class="card-body d-flex justify-content-between align-items-center">
        <span class="fs-4 fw-bold">$ {{product2.producto.precio}}</span>
        <button class="btn btn-secondary fs-6 mr-1" routerLink="details/{{product2.categoria.nombre}}/{{product2.categoria.id}}">Details</button>
        <button class="btn btn-primary fs-6" (click)="onClick()">Add</button>
      </div>
  </div>
</div>
