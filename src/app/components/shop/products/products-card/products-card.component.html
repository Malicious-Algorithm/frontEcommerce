<div class="card p-2 rounded shadow-lg border-0">
    <div class="img-card-container">
      <img src="{{product.img}}" class="card-img-top">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
    </div>
    <div>
        <div class="card-body d-flex justify-content-between align-items-center">
          <span class="fs-4 fw-bold">$ {{product.price}}</span>
          <button class="btn btn-secondary fs-6 mr-1" routerLink="details/{{product.category}}/{{product.id}}">Details</button>
          <button class="btn btn-primary fs-6">Add</button>
        </div>
    </div>
</div>
