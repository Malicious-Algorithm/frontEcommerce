<div class="login">
    <form class="custom-form" method="post">
      <h1>SignUp</h1>
      <input
        type="nombre"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Nombre"
        required="required"
      />
      <input
        type="apellido"
        [(ngModel)]="apellido"
        name="apellido"
        placeholder="Apellido"
        required="required"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="signUp()">Log in</button>
    </form>
</div>
